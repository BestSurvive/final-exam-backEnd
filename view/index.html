<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../public/style.css" />
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/popper/popper.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
</head>

<body style="background-color: skyblue">
    <div id="app" v-cloak>
        <div>
            <nav class="navbar navbar-secondary bg-secondary">
                <div class="row col-12">
                    <button class=" offset-5" @click='status="signup"' v-if='!currentUser'>Signup</button>
                    <button class=" offset-1" @click='status="login"' v-if='!currentUser'>Login</button>
                    <div class="punt" v-if="currentUser">
                        <span style="color: white" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Me
                        </span>
                        <div class="dropdown-menu punt" aria-labelledby="navbarDropdownMenuLink">
                            <span class="dropdown-item ">{{currentUser.name}}</span>
                            <span class="dropdown-item ">{{currentUser.surname}}</span>
                            <span class="dropdown-item ">{{currentUser.email}}</span>
                        </div>
                    </div>
                    <button class=" offset-5" @click='logout()' v-if='currentUser'>Logout</button>
                </div>
            </nav>
            <!--<p v-if='errorMessage && status=="login"'>{{errorMessage}}</p>-->
            <div class="row col-12" v-if='!currentUser'>
                <div class="col-5 offset-4" style="margin-top:10%">
                    <input v-if='status=="signup"' v-model='newUser.name' type="text" placeholder="Name" />
                    <input v-if='status=="signup"' v-model='newUser.surname' type="text" placeholder="Surname" />
                    <input v-if='status=="signup"' v-model='newUser.iban' type="text" placeholder="IBAN" />
                </div>
            </div>
            <div class="row col-12" v-if='!currentUser'>
                <div class="col-5 offset-4" style="margin-top:2%">
                    <input v-if='status=="login" || status=="signup"' v-model='newUser.email' type="email" placeholder="Email" />
                    <input v-if='status=="login"  || status=="signup"' v-model='newUser.password' type="password" placeholder="Password" />
                    <button style="margin-top:2%"class="col-5 offset-2" type="button" @click='status == "signup" ? signup():login()'>{{ status == "signup" ? "Signup":"Login"}}</button>
                </div>
            </div>



        </div>
</body>
<script src="../bower_components/vue/dist/vue.min.js"></script>
<script src="../bower_components/vue-resource/dist/vue-resource.min.js"></script>
<script src="./vue.js"></script>
